<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Izazovi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="page-background">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Izazovi</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="challenges$ | async as challenges" >
    <div *ngIf="challenges.length else noChallenges">
      <app-news *ngFor="let c of challenges" [data]="c" ></app-news>
    </div>
  </div>

  <ng-template #noChallenges>
    <div style="display: flex; height: calc(100vh - 5rem); justify-content: center; align-items: center;" >
      <ion-text>Nema izazova...</ion-text>
    </div>
  </ng-template>
</ion-content>
