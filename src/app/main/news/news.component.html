<ion-card >
  <ion-card-header>
    <ion-card-title color="warning" >
      {{ data['title'] }}
    </ion-card-title>
    <ion-card-subtitle>
      {{ data['date'].toDate() | date: 'medium' }}
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-text color="secondary" >
      {{ data['description'] }}
    </ion-text>
  </ion-card-content>
</ion-card>
