<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="page-background">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profil</ion-title>
    </ion-toolbar>
  </ion-header>

<div *ngFor="let user of userData$ | async">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ user['fullName'] }}</ion-card-title>
      <ion-card-subtitle>{{ user['phone'] }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <div *ngIf="user['attended'].length else nolectures">
        Prisustvo:
        <ion-item *ngFor="let lecture of user['attended']" >
          {{ lecture }}
        </ion-item>
      </div>
      <ng-template #nolectures>
        Ni≈°ta...
      </ng-template>
    </ion-card-content>
  </ion-card>
  <app-qr-generator [data]="user['uid']"></app-qr-generator>
</div>

</ion-content>
