<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="page-background">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profil</ion-title>
    </ion-toolbar>
  </ion-header>

<div *ngFor="let user of userData$ | async">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ user['fullName'] }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ user['attended'].length ? (user['attended'] | json) : "Nista :(" }}
    </ion-card-content>
  </ion-card>
  <app-qr-generator [data]="user['uid']"></app-qr-generator>
</div>

  <div style="display: flex; justify-content: center;" >
    <app-qr-reader (scanned)="onScan($event)" ></app-qr-reader>
  </div>

</ion-content>
