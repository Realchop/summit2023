<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let user of userData$ | async" >
    <ion-card-header>
      <ion-card-title>{{ user['fullName'] }}</ion-card-title>
      <ion-card-subtitle>{{ user['age'] }} years young</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Get some personal stats here i guess
    </ion-card-content>
  </ion-card>

</ion-content>
