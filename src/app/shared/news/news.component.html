<ion-card [class]="selected ? 'selected' : ''" >
  <ion-card-header>
    <ion-card-title color="primary" >
      {{ data['title'] }}
    </ion-card-title>
    <ion-card-subtitle>
      {{ data['date'].toDate() | date: 'medium' }}
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content *ngIf="!titleOnly" >
    <ion-text 
      style="white-space: pre-wrap;"
      color="tertiary"
      [innerHTML]="data['description'] | link">
    </ion-text>
  </ion-card-content>
</ion-card>
