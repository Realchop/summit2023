<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Admin</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-segment 
    (ionChange)="switchSegment($event)" 
    value="news"
    [scrollable]="true"
    >
    <ion-segment-button value="news">
      <ion-label>Vesti</ion-label>
    </ion-segment-button>
    <ion-segment-button value="agenda">
      <ion-label>Agenda</ion-label>
    </ion-segment-button>
    <ion-segment-button value="lectures">
      <ion-label>Predavanja</ion-label>
    </ion-segment-button>
  </ion-segment>

  <app-manage-news *ngIf="selectedSegment == 'news'"></app-manage-news>
  <app-manage-agenda *ngIf="selectedSegment == 'agenda'"></app-manage-agenda>
  <app-lectures *ngIf="selectedSegment == 'lectures'"></app-lectures>

</ion-content>
