<!-- Content -->
<ion-card style="max-width: 80%; margin: 5% 10%;" >
  <ion-card-header>
    <ion-card-title class="ion-text-center" >New notification</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-input 
      type="text" 
      [(ngModel)]="title"
      placeholder="Title"
      >
    </ion-input>
    
    <ion-textarea 
      [(ngModel)]="description"
      placeholder="Description"
      autoGrow="true"
      >
    </ion-textarea>
  
    <br>
    
    <div style="display: flex; justify-content: space-evenly;" >
      <ion-button 
        [disabled]="!title || !description" 
        color="success"
        (click)="createNew()" 
        >
        Publish
      </ion-button>
      <ion-button 
      [disabled]="!title && !description"
      color="danger"
      (click)="clear()"
      > 
        Clear 
      </ion-button>
    </div>
  </ion-card-content>
</ion-card>

<!-- Toasts -->
<ion-toast
class="ion-text-center"
[isOpen]="success"
message="Created notification!"
color="success"
[duration]="3000"
(didDismiss)="success=false"
></ion-toast>

<ion-toast
class="ion-text-center"
[isOpen]="error"
message="An error has occured. Check console!"
color="danger"
[duration]="3000"
(didDismiss)="error=false"
></ion-toast>
